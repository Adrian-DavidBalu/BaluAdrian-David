<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de înregistrare animale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFF5EE;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #FF8C00;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .introducere {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
        }

        .formular-container {
            width: 90%;
            max-width: 550px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .chenar-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FF8C00;
        }

        input[type="text"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus, 
        select:focus, 
        textarea:focus {
            border-color: #FF8C00;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.4);
        }

        .chenar {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .chenar .radio-option,
        .chenar .checkbox-option {
            margin: 8px 0;
        }

        .chenar label {
            display: inline-block;
            font-weight: normal;
            margin-left: 5px;
        }

        .butoane-grup {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.1s;
        }

        button[type="submit"] {
            background-color: #FF8C00;
            color: white;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        button[type="reset"] {
            background-color: #A9A9A9;
            color: white;
        }

        button[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="formular-container">
        
        <h1>Formular de înregistrare animale</h1>
        
        <p class="introducere">Completează formularul de mai jos pentru a înregistra animalul tău la clinica veterinară.</p>

        <form action="/submit-form" method="post">
            
            <div class="form-group">
                <label for="numeStapan">Nume stăpân:</label>
                <input type="text" id="numeStapan" name="numeStapan" value="" required>
            </div>

            <div class="form-group">
                <label for="telefon">Telefon:</label>
                <input type="text" id="telefon" name="telefon" value="" required>
            </div>

            <div class="form-group">
                <label for="numeAnimal">Nume animal:</label>
                <input type="text" id="numeAnimal" name="numeAnimal" value="" required>
            </div>

            <div class="form-group">
                <label for="specie">Specie:</label>
                <select id="specie" name="specie" required>
                    <option value="caine" selected>Câine</option>
                    <option value="pisica">Pisică</option>
                    <option value="iepure">Iepure</option>
                    <option value="altul">Altul</option>
                </select>
            </div>

            <div class="chenar">
                <span class="chenar-label">Sexul animalului</span>
                <div class="radio-option">
                    <input type="radio" id="mascul" name="sex" value="mascul" checked>
                    <label for="mascul">Mascul</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="femela" name="sex" value="femela">
                    <label for="femela">Femelă</label>
                </div>
            </div>

            <div class="chenar">
                <span class="chenar-label">Servicii dorite</span>
                <div class="checkbox-option">
                    <input type="checkbox" id="vaccinare" name="servicii" value="vaccinare">
                    <label for="vaccinare">Vaccinare</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="deparazitare" name="servicii" value="deparazitare">
                    <label for="deparazitare">Deparazitare</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="consult" name="servicii" value="consult">
                    <label for="consult">Consult</label>
                </div>
            </div>

            <div class="form-group">
                <label for="observatii">Observații:</label>
                <textarea id="observatii" name="observatii"></textarea>
            </div>

            <div class="butoane-grup">
                <button type="submit">Trimitere</button>
                <button type="reset">Resetează</button>
            </div>
        </form>
    </div>

</body>
</html>
