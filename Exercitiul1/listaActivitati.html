<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista mea de activități</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <h1>Lista mea de activități</h1>
        <p>Introduceți o activitate în câmpul de mai jos și apăsați "Adaugă activitate" pentru a o adăuga în listă.</p>
        <div class="card-activitati">
            <input type="text" id="inputActivitate" placeholder="Ex: Cumpărături, Ședință, Citit">
            <button id="btnAdauga">Adaugă activitate</button>
            <ul id="listaActivitati">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
