<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Produs</title>
    <link rel="stylesheet" href="style-produs.css">
</head>
<body>
    <div class="container-principal">
        <h1>Detalii Produs</h1>
        <div class="card-produs">
            <h2>Telefon X Pro</h2>
            <img id="imagineProdus" src="kingkingxpro.png" alt="Imaginea produsului Telefon X Pro" height="300" width="300">
            <br>
            <button id="btnDetalii">Afișează detalii</button>
            <div id="detalii" class="detalii-ascunse">
                <h3>Specificații și Informații</h3>
                <p>Acest telefon reprezintă vârful de gamă, oferind performanță de neegalat, o cameră foto de 200MP și o baterie cu autonomie de două zile. Este construit din materiale premium, rezistent la apă și praf.</p>
                <p>Informațiile sunt valabile la data: <span id="dataProdus"></span>.</p>
            </div>
        </div>
    </div>
    <script src="script-produs.js"></script>
</body>
</html>
